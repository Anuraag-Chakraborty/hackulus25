<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        
        <div class="main-content">
            <div class="left-illustration">
                <div class="hologram-display"></div>
                <div class="data-stream"></div>
                <div class="circuit-board"></div>
                <div class="ai-processor"></div>
            </div>
            
            <div class="login-form">
                <h1>WELCOME!</h1>
                <form>
                    <input type="text" placeholder="USERNAME" class="input-field">
                    <input type="password" placeholder="PASSWORD" class="input-field">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-btn">LOGIN</button>
                    <a href="#" class="create-account">CREATE ACCOUNT</a>
                </form>
            </div>
            
            <div class="right-illustration">
                <div class="quantum-computer">
                    <div class="main-unit"></div>
                    <div class="holographic-screen"></div>
                    <div class="control-panel"></div>
                    <div class="data-cables"></div>
                    <div class="status-indicators"></div>
                    <div class="cooling-system"></div>
                </div>
            </div>
        </div>
        
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="background-elements">
            <div class="floating-particles">
                <div class="particle particle-1"></div>
                <div class="particle particle-2"></div>
                <div class="particle particle-3"></div>
                <div class="particle particle-4"></div>
                <div class="particle particle-5"></div>
                <div class="particle particle-6"></div>
                <div class="particle particle-7"></div>
                <div class="particle particle-8"></div>
            </div>
            
            <div class="grid-overlay"></div>
            
            <div class="energy-lines">
                <div class="energy-line line-1"></div>
                <div class="energy-line line-2"></div>
                <div class="energy-line line-3"></div>
                <div class="energy-line line-4"></div>
            </div>
            
            <div class="digital-nodes">
                <div class="node node-1"></div>
                <div class="node node-2"></div>
                <div class="node node-3"></div>
                <div class="node node-4"></div>
                <div class="node node-5"></div>
            </div>
            
            <div class="orbit-rings">
                <div class="orbit-ring ring-1"></div>
                <div class="orbit-ring ring-2"></div>
                <div class="orbit-ring ring-3"></div>
            </div>
            
            <div class="data-hexagons">
                <div class="hexagon hex-1"></div>
                <div class="hexagon hex-2"></div>
                <div class="hexagon hex-3"></div>
                <div class="hexagon hex-4"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
